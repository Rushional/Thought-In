<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Entries List</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/entries.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Thought-In: The Not Working At All App</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>YOUR ENTRIES ARE HERE.</h1>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <td>Creation Time</td>
        </tr>
        <!--
            ${} here means pulling from the model. Thymeleaf is getting entries using iteration
         -->
        <tr th:each="entry: ${entriesList}">
            <td th:text="${entry.creationTimestamp}">Creation Time</td>
        </tr>
    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">Fancy Footer</p></div>
        </div>
    </div>
</footer>

</body>
</html>
